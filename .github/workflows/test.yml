name: Flutter Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install FVM
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup Flutter via FVM
        run: |
          # Try to read Flutter version from FVM config files
          if [ -f ".fvmrc" ]; then
            FLUTTER_VERSION=$(grep -o '"flutter":"[^"]*"' .fvmrc | cut -d'"' -f4)
            echo "Using Flutter version from .fvmrc: $FLUTTER_VERSION"
            fvm install $FLUTTER_VERSION
            fvm use $FLUTTER_VERSION --force
          elif [ -f ".fvm/fvm_config.json" ]; then
            FLUTTER_VERSION=$(grep -o '"flutterSdkVersion":"[^"]*"' .fvm/fvm_config.json | cut -d'"' -f4)
            echo "Using Flutter version from FVM config: $FLUTTER_VERSION"
            fvm install $FLUTTER_VERSION
            fvm use $FLUTTER_VERSION --force
          else
            # Fallback: use a specific version
            FLUTTER_VERSION="3.29.3"
            echo "FVM config not found, using Flutter version: $FLUTTER_VERSION"
            fvm install $FLUTTER_VERSION
            fvm use $FLUTTER_VERSION --force
          fi
          fvm flutter --version

      - name: Get dependencies
        run: fvm flutter pub get

      - name: Verify formatting
        run: fvm dart format --set-exit-if-changed .

      - name: Analyze code
        run: fvm flutter analyze

      - name: Run unit tests
        run: fvm flutter test test/unit

      - name: Run widget tests
        run: fvm flutter test test/widget

      - name: Run all tests with coverage
        run: fvm flutter test --coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/lcov.info
          retention-days: 7

      - name: Comment PR with coverage (optional)
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
          delete-old-comments: true
