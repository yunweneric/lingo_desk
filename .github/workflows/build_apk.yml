name: Build Android APK

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install FVM
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Setup Flutter via FVM
        run: |
          # Try to read Flutter version from FVM config files
          if [ -f ".fvmrc" ]; then
            FLUTTER_VERSION=$(grep -o '"flutter":"[^"]*"' .fvmrc | cut -d'"' -f4)
            echo "Using Flutter version from .fvmrc: $FLUTTER_VERSION"
            fvm install $FLUTTER_VERSION
            fvm use $FLUTTER_VERSION --force
          elif [ -f ".fvm/fvm_config.json" ]; then
            FLUTTER_VERSION=$(grep -o '"flutterSdkVersion":"[^"]*"' .fvm/fvm_config.json | cut -d'"' -f4)
            echo "Using Flutter version from FVM config: $FLUTTER_VERSION"
            fvm install $FLUTTER_VERSION
            fvm use $FLUTTER_VERSION --force
          else
            # Fallback: use a specific version
            FLUTTER_VERSION="3.29.3"
            echo "FVM config not found, using Flutter version: $FLUTTER_VERSION"
            fvm install $FLUTTER_VERSION
            fvm use $FLUTTER_VERSION --force
          fi
          fvm flutter --version

      - name: Get dependencies
        run: fvm flutter pub get

      - name: Verify formatting
        run: fvm dart format --set-exit-if-changed .

      - name: Analyze code
        run: fvm flutter analyze

      - name: Run tests
        run: fvm flutter test

      - name: Build APK (Debug)
        run: fvm flutter build apk --debug

      - name: Build APK (Release)
        run: fvm flutter build apk --release

      - name: Build App Bundle (AAB) - Release
        run: fvm flutter build appbundle --release
        continue-on-error: true # Continue even if signing fails

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lingodesk-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 90
          if-no-files-found: error

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lingodesk-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90
          if-no-files-found: error

      - name: Upload App Bundle (AAB) - Release
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lingodesk-release-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90
          if-no-files-found: ignore

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag_version.outputs.version }}
          tag_name: ${{ steps.tag_version.outputs.version }}
          body: |
            ## ðŸš€ LingoDesk ${{ steps.tag_version.outputs.version }}
            
            ### ðŸ“¦ Downloads
            
            - **Release APK**: Install and test the latest release
            - **Debug APK**: For development and debugging
            - **App Bundle (AAB)**: For Google Play Store submission (if available)
            
            ### ðŸ“ Changes
            
            See the commit history for detailed changes.
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“¦ Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following artifacts are available for download:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### APK Files" >> $GITHUB_STEP_SUMMARY
          echo "- **Debug APK**: \`lingodesk-debug-apk\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Release APK**: \`lingodesk-release-apk\` (Recommended for testing)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### App Bundle" >> $GITHUB_STEP_SUMMARY
          echo "- **Release AAB**: \`lingodesk-release-bundle\` (For Google Play Store)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "### ðŸŽ‰ GitHub Release" >> $GITHUB_STEP_SUMMARY
            echo "A GitHub Release has been created with these APK files attached!" >> $GITHUB_STEP_SUMMARY
            echo "Visit the [Releases](https://github.com/${{ github.repository }}/releases) page to download." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "> ðŸ’¡ Go to the **Actions** tab â†’ Select this workflow run â†’ Scroll down to **Artifacts** section to download." >> $GITHUB_STEP_SUMMARY

